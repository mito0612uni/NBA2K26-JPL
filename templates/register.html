{% extends "layout.html" %}
{% block content %}
  <h2>ユーザー登録</h2>
  <p>最初に登録されたユーザーが管理者になります。</p>
  <form method="post">
    <div>
      <label>ユーザー名</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label>パスワード</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">登録</button>
  </form>
{% endblock %}
