{% extends "layout.html" %}
{% block content %}
  <h2>ログイン</h2>
  <form method="post">
    <div>
      <label>ユーザー名</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label>パスワード</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">ログイン</button>
  </form>
  <p>アカウントがありませんか？ <a href="{{ url_for('register') }}">登録する</a></p>
{% endblock %}
